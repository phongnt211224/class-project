<div>
  <nz-row [nzGutter]="16">
    <nz-col *ngFor="let project of projects" [nzLg]="8" [nzMd]="12" [nzXs]="24" class="card-item" >
      <nz-card [nzTitle]="project.title" [nzCover]="project.image" [nzExtra]="extraTemplate">
        <p>{{ project.description }}</p>
        <nz-tag *ngIf="project.status === 'In Progress'" nzColor="processing">In Progress</nz-tag>
        <nz-tag *ngIf="project.status === 'Completed'" nzColor="success">Completed</nz-tag>
        <nz-tag *ngIf="project.status === 'Pending'" nzColor="warning">Pending</nz-tag>
        <p><strong>Start Date:</strong> {{ project.startDate }}</p>
        <p><strong>End Date:</strong> {{ project.endDate }}</p>
      </nz-card>
    </nz-col>
  </nz-row>

  <nz-pagination [nzPageIndex]="1" [nzTotal]="50" class="pagination"></nz-pagination>
</div>



<ng-template #extraTemplate>
  <div class="icon-group">
    <a>
      <span nz-icon nzType="star" nzTheme="outline"></span>
    </a>
    <a>
      <span nz-icon nzType="setting" nzTheme="fill" ></span>
    </a>
    <a>
      <span nz-icon nzType="delete" nzTheme="outline" ></span>
    </a>
  </div>

</ng-template>
